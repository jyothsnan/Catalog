{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<body>
<h2> Delete Category Item </h2>
<b> Are you sure to delete '{{item.name}}' ? </b>

	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</a>
</body>
{% endblock %}
